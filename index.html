		<script>
			function login() {
				var name = document.getElementById("account").value;
				var pwd = document.getElementById("password").value;
				//				alert(name + pwd);
				if(name == localStorage.getItem('name') && pwd == localStorage.getItem('pwd')) {
					alert("Welcome!");
				} else {
					alert("password or username is wrong!!");
				}
			}

			function register() {
				var name = document.getElementById("account").value;
				var pwd = document.getElementById("password").value;
				if(name != "" && name != null && pwd != null && pwd != "") {
					alert("register successfully!!");
					localStorage.setItem('name', name);
					localStorage.setItem('pwd', pwd);
				} else {
					alert("name or password is null");
				}
			}
		</script>

		<head>
			<script type="text/javascript">
				function startTime() {
					var today = new Date()
					var h = today.getHours()
					var m = today.getMinutes()
					var s = today.getSeconds()
					// add a zero in front of numbers<10
					m = checkTime(m)
					s = checkTime(s)
					document.getElementById('txt').innerHTML = "current time:" + h + ":" + m + ":" + s
					t = setTimeout('startTime()', 500) //未来的某时执行代码 此处表示0.5秒执行一次
				}

				function checkTime(i) {
					if(i < 10) {
						i = "0" + i
					}
					return i
				}
			</script>
		</head>

		<body onload="startTime()">
			<div id="txt"></div>
		</body>

		<head>
			<script type="text/javascript">
				function getCookie(c_name) {
					if(document.cookie.length > 0) {
						c_start = document.cookie.indexOf(c_name + "=")
						if(c_start != -1) {
							c_start = c_start + c_name.length + 1
							c_end = document.cookie.indexOf(";", c_start)
							if(c_end == -1) c_end = document.cookie.length
							return unescape(document.cookie.substring(c_start, c_end))
						}
					}
					return ""
				}

				function setCookie(c_name, value, expiredays) {
					var exdate = new Date()
					exdate.setDate(exdate.getDate() + expiredays)
					document.cookie = c_name + "=" + escape(value) +
						((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
				}

				function checkCookie() {
					username = getCookie('username')
					if(username != null && username != "") {
						alert('Welcome again ' + username + '!')
					} else {
						username = prompt('Please enter your name:', "")
						if(username != null && username != "") {
							setCookie('username', username, 365)
						}
					}
				}
			</script>
		</head>

		<body onLoad="checkCookie()">
		</body>
